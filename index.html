<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d9bc670560.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <video
          class="background-video"
          id="background-video"
          autoplay
          loop
          muted
        >
          <source src="src/videos/clear.mp4" type="video/mp4" />
        </video>
        <div weather-video-wrapper>
          <!--  -->
          <div class="mainCode">
            <div class="searchingLine">
              <form id="city">
                <input
                  type="text"
                  id="search-text-input"
                  placeholder="Search"
                />
                <button type="submit" id="buttonFindCity">
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </form>
              <button class="buttonLocation" id="buttonLocation" type="button">
                Current location
              </button>
            </div>
            <!--  -->
            <div class="currentData">
              <div class="first-short-information">
                <span class="cityCountry" id="cityCountry">
                  <h1>Kyiv, Ukraine</h1>
                </span>
                <span>
                  <h2 id="currentDay">Monday, 10 September</h2>
                </span>
                <span class="lastUpdatedTime">
                  <h2>
                    Last updated:
                    <strong id="currentTime"> 11:17 </strong>
                  </h2>
                </span>
              </div>
              <!--  -->
              <div class="current-weather-info">
                <h1>
                  <span id="currentTemperature">17</span>
                  <a href="#" id="celsius" class="active">째C</a>
                  |
                  <a href="#" id="fahrenheit" class="inert">째F</a>
                </h1>
                <h2>
                  <span id="humidity">Humidity: 51%</span>
                  <br />
                  <span id="wind">Wind: 6.55km/h</span>
                </h2>
              </div>
              <div class="currentWeatherIcon">
                <img
                  src="http://openweathermap.org/img/wn/10d@2x.png"
                  alt="weather icon"
                  id="currentWeatherIcon"
                />
                <h2 style="text-align: center" id="description-current-weather">
                  Cloud
                </h2>
              </div>
            </div>
            <!--  -->
            <div class="choosePeriod">
              <span>
                <a href="#" id="todayWeatherData">Today</a>
              </span>
              <span>
                <a href="#" id="weekWeatherData">Week</a>
              </span>
            </div>
            <div class="choose-units-for-forecast">
              <span>
                <a href="#" id="celsius-for-forecast">째C</a>
              </span>
              <span>
                <a href="#" id="fahrenheit-for-forecast">째F</a>
              </span>
            </div>
            <!--  -->
            <div class="weatherForecast" id="forecast"></div>
          </div>
          <small>
            <a
              href="https://github.com/a-zhurakovska/Project-2"
              target="_blank"
              rel="noopener noreferrer"
              >Open-sourse code</a
            >
            by Anastasiia Zhurakovska
          </small>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
