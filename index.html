<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d9bc670560.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form id="city">
        <input type="text" id="search-text-input" placeholder="Search" />
        <input type="submit" id="findCity" value="Go" />
      </form>
      <button id="buttonLocation" type="button">Current location</button>
      <div class="first-line">
        <span class="cityCountry" id="cityCountry">
          <h1>Kyiv, Ukraine</h1>
        </span>
        <span class="currentTime" id="currentTime">
          <h1>22:23</h1>
        </span>
      </div>

      <h2 id="currentDay">Monday, 10 September</h2>

      <div class="second-field">
        <span class="second-field-text">
          <h1>
            <span id="currentTemperature">17</span>
            <a href="#" id="celsius">°C</a>
            |
            <a href="#" id="fahrenheit">°F</a>
          </h1>
          <h2>
            <span id="humidity">Humidity: 51%</span>
            <br />
            <span id="wind">Wind: 6.55km/h</span>
          </h2>
        </span>
        <span>
          <i class="fa-solid fa-sun fa-8x fa-spin"></i>
        </span>
      </div>

      <div class="third-field">
        <div class="num1">
          <i
            class="fa-solid fa-cloud-sun fa-2x fa-beat-fade"
            style="--fa-animation-duration: 3s"
          ></i>
          <p class="day">TUE</p>
          <p class="day-temperature">14°C/18°C</p>
        </div>
        <div class="num2">
          <i
            class="fa-solid fa-cloud-showers-heavy fa-beat-fade fa-2x"
            style="--fa-animation-duration: 3s"
          ></i>
          <p class="day">WED</p>
          <p class="day-temperature">12°C/6°C</p>
        </div>
        <div class="num3">
          <i
            class="fa-solid fa-cloud-sun fa-2x fa-beat-fade"
            style="--fa-animation-duration: 3s"
          ></i>
          <p class="day">THU</p>
          <p class="day-temperature">18°C/10°C</p>
        </div>
        <div class="num4">
          <i
            class="fa-solid fa-sun fa-2x fa-beat-fade fa-2x"
            style="--fa-animation-duration: 3s"
          ></i>
          <p class="day">FRI</p>
          <p class="day-temperature">16°C/7°C</p>
        </div>
        <div class="num5">
          <i
            class="fa-solid fa-sun fa-2x fa-beat-fade fa-2x"
            style="--fa-animation-duration: 3s"
          ></i>
          <p class="day">SAT</p>
          <p class="day-temperature">23°C/11°C</p>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
